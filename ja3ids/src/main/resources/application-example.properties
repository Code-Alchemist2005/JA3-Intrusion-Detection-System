# ===============================
# JA3 IDS - EXAMPLE CONFIG
# ===============================

# Application name
spring.application.name=ja3ids

# Server port (change if needed)
server.port=8081

# --------------------------------
# MySQL Database (Example Only)
# Replace YOUR_DB_USERNAME and YOUR_DB_PASSWORD
# --------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/ids_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=YOUR_DB_USERNAME
spring.datasource.password=YOUR_DB_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --------------------------------
# JPA / Hibernate
# --------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --------------------------------
# SQL Logging (Optional)
# --------------------------------
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
