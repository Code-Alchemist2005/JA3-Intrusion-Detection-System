# ----------------------------
# 1) Database Configuration
# ----------------------------
spring.datasource.url=jdbc:mariadb://localhost:3306/ids_db
spring.datasource.username=ids_user
spring.datasource.password=shreya@2005
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# HikariCP (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# ----------------------------
# 2) JPA / Hibernate Config
# ----------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# ----------------------------
# 3) Server Configuration
# ----------------------------
server.port=8080
server.servlet.context-path=/

# ----------------------------
# 4) Logging (optional)
# ----------------------------
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ----------------------------
# 5) Custom App Settings
# ----------------------------
app.upload.dir=uploads
app.message.welcome=Welcome to IDS Spring Boot App!
