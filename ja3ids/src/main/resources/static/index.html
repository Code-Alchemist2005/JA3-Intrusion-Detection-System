<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JA3 IDS Live Dashboard</title>

    <link rel="stylesheet" href="css/dashboard.css">
    <script src="libs/chart.min.js"></script>

    <style>
        /* LOG FEED TERMINAL STYLE */
        .log-panel {
            margin-top: 30px;
            background: #020617;
            border-radius: 14px;
            border: 1px solid rgba(56,189,248,0.25);
            padding: 18px;
            box-shadow: inset 0 0 30px rgba(15,23,42,0.8);
        }

        .log-title {
            color: #22d3ee;
            font-weight: 700;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .log-feed {
            height: 260px;
            overflow-y: auto;
            font-family: "JetBrains Mono", Consolas, monospace;
            font-size: 13px;
        }

        .log-line {
            margin-bottom: 6px;
            white-space: pre-wrap;
        }

        .log-ok {
            color: #22c55e;
        }

        .log-warn {
            color: #f59e0b;
        }

        .log-bad {
            color: #ef4444;
        }

        .log-time {
            color: #38bdf8;
        }
    </style>
</head>

<body>

<h1>ðŸš¨ JA3 IDS Live Dashboard</h1>

<div class="card">
    <div class="row"><span class="label">JA3 Hash:</span><span id="ja3" class="value">-</span></div>
    <div class="row"><span class="label">Hits:</span><span id="hits" class="value">-</span></div>
    <div class="row"><span class="label">Threat Level:</span><span id="threat" class="value">-</span></div>
    <div class="row"><span class="label">Status:</span><span id="status" class="value">-</span></div>
    <div class="row"><span class="label">Message:</span><span id="message" class="value">-</span></div>
</div>

<!-- REAL-TIME LOG FEED -->
<div class="log-panel">
    <div class="log-title">ðŸŸ¢ REAL-TIME TRAFFIC FEED</div>
    <div id="logFeed" class="log-feed"></div>
</div>

<script>
    async function loadLatest() {
        try {
            const res = await fetch('/api/ja3/latest');
            const d = await res.json();
            if (!d || !d.ja3Hash) return;

            document.getElementById('ja3').textContent = d.ja3Hash;
            document.getElementById('hits').textContent = d.hits;
            document.getElementById('threat').textContent = d.threatLevel;
            document.getElementById('status').textContent = d.status;
            document.getElementById('message').textContent = d.message;
            document.getElementById('status').className = 'value ' + d.status;

            // ---- LOG FEED ----
            const logFeed = document.getElementById("logFeed");
            const time = new Date().toLocaleTimeString();

            let cls = "log-ok";
            if (d.status === "WARNING") cls = "log-warn";
            if (d.malicious) cls = "log-bad";

            const line = document.createElement("div");
            line.className = `log-line ${cls}`;
            line.innerHTML =
                `<span class="log-time">[${time}]</span> IDS_KERNEL: ` +
                JSON.stringify(d);

            logFeed.appendChild(line);
            logFeed.scrollTop = logFeed.scrollHeight;

        } catch (e) {
            console.error(e);
        }
    }

    setInterval(loadLatest, 2000);
    loadLatest();
</script>

</body>
</html>
